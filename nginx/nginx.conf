events {
    worker_connections 1024;
}

http {
    # Định nghĩa các nhóm server (Upstream)
    upstream fib_backend {
        server fib-server:3001; # Tên service trong docker-compose
    }

    upstream nau_backend {
        server nau-server:3002; # Tên service trong docker-compose
    }

    server {
        listen 80;

        # Cấu hình CORS để Frontend có thể gọi vào
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

        # Xử lý route cho Fibonacci Server
        location /fib/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            proxy_pass http://fib_backend/fib/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Xử lý route cho Nau (Count) Server
        location /nau/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            # Lưu ý: /nau/ khớp với prefix, nau-server routes bắt đầu bằng /nau
            # Trong code nau-server: app.use("/nau", countRoutes) -> router.get("/:n")
            # Nên URL thực tế là /nau/:n. Ta proxy pass thẳng.
            proxy_pass http://nau_backend/nau/;
        }
    }
}
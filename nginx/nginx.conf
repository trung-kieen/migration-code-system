events {
    worker_connections 2048;  # Tăng lên để xử lý nhiều request
}

http {
    # ===========================================================
    # LOGGING để debug và demo
    # ===========================================================
    log_format custom '$remote_addr - [$time_local] "$request" '
                      'Status: $status | Backend: $upstream_addr | '
                      'Response Time: ${upstream_response_time}s';
    
    access_log /var/log/nginx/access.log custom;
    error_log /var/log/nginx/error.log warn;

    # ===========================================================
    # UPSTREAM: FIB SERVICE với Intelligent Balancing
    # ===========================================================
    upstream fib_backend {
        # CHIẾN LƯỢC: least_conn = chọn server có ít connection nhất
        least_conn;
        
        # Server 1 (Máy 1)
        server machine1:3001 
            max_fails=3        # Sau 3 lần fail → đánh dấu chết
            fail_timeout=30s   # Thử lại sau 30s
            weight=1;          # Trọng số mặc định
        
        # Server 2 (Máy 2)
        server machine2:3001 
            max_fails=3 
            fail_timeout=30s
            weight=1;
        
        
        keepalive 32;  # Giữ connection để giảm latency
    }

    # ===========================================================
    # UPSTREAM: NAU SERVICE
    # ===========================================================
    upstream nau_backend {
        least_conn;
        
        server machine1:3002 max_fails=3 fail_timeout=30s weight=1;
        server machine2:3002 max_fails=3 fail_timeout=30s weight=1;
        
        keepalive 32;
    }

    # ===========================================================
    # MAIN SERVER BLOCK
    # ===========================================================
    server {
        listen 80;
        server_name _;  # Accept all hostnames

        # CORS Headers (global)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

        # ===========================================================
        # LOCATION: /fib/
        # ===========================================================
        location /fib/ {
            # Handle preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # Proxy to fib_backend (sẽ tự chọn server tốt nhất)
            proxy_pass http://fib_backend/fib/;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # THÊM header để client biết server nào xử lý
            add_header X-Served-By $upstream_addr always;
            
            # Timeout settings
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Retry trên server khác nếu fail
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # ===========================================================
        # LOCATION: /nau/
        # ===========================================================
        location /nau/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            proxy_pass http://nau_backend/nau/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            add_header X-Served-By $upstream_addr always;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # ===========================================================
        # HEALTH CHECK ENDPOINT (cho monitoring)
        # ===========================================================
        location /lb-status {
            access_log off;
            return 200 "Load Balancer OK\n";
            add_header Content-Type text/plain;
        }

        # ===========================================================
        # NGINX STATUS (để xem stats)
        # ===========================================================
        location /nginx_status {
            stub_status on;
            access_log off;
            # allow 192.168.1.0/24;  # Chỉ cho phép local network
            # deny all;
        }
    }
}

events {
    # Allows Nginx to handle many simultaneous connections
    worker_connections 1024;
}

http {
    # =========================================================
    # UPSTREAM DEFINITIONS
    # =========================================================
    # Thanks to 'extra_hosts' in Docker Compose, these hostnames 
    # will resolve to the physical LAN IPs of your friends' machines.
    
    upstream fib_backend {
        server fib-server:3001; 
    }

    upstream nau_backend {
        server nau-server:3002;
    }

    server {
        listen 80;

        # =========================================================
        # GLOBAL CORS CONFIGURATION
        # =========================================================
        # Allows your Frontend (Client) to talk to this Load Balancer
        # regardless of where the frontend is hosted.
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

        # =========================================================
        # SERVICE 1: FIBONACCI
        # =========================================================
        location /fib/ {
            # Handle CORS Preflight (Browser asks: "Can I connect?")
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # The Proxy Pass
            # NOTE: The trailing slash is important!
            # Request: /fib/10 -> Upstream: /fib/10
            proxy_pass http://fib_backend/fib/;
            
            # Forward headers so the backend knows the real requester
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # =========================================================
        # SERVICE 2: NAU (COUNT)
        # =========================================================
        location /nau/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # Request: /nau/abc -> Upstream: /nau/abc
            proxy_pass http://nau_backend/nau/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # =========================================================
        # BONUS: STATIC CODE SERVING (For Code Migration)
        # =========================================================
        # If you want the Load Balancer to act as the "Code Repository"
        # that clients download JS files from, mount a volume to /data/code
        location /code/ {
            alias /data/code/;
            autoindex on; # Allows listing files like a directory
            add_header 'Access-Control-Allow-Origin' '*';
        }
    }
}

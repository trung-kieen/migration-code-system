events {
    worker_connections 2048;
}

http {
    log_format custom '$remote_addr - [$time_local] "$request" '
                      'Status: $status | Backend: $upstream_addr | ' 
                      'Response Time: ${upstream_response_time}s';
    
    access_log /var/log/nginx/access.log custom;
    error_log /var/log/nginx/error.log warn;

    upstream fib_backend {
        least_conn;
        
        server fib-server-1:3001 max_fails=3 fail_timeout=30s weight=1;
        server fib-server-2:3001 max_fails=3 fail_timeout=30s weight=1;
        
        keepalive 32;
    }

    upstream nau_backend {
        least_conn;
        
        server nau-server-1:3002 max_fails=3 fail_timeout=30s weight=1;
        server nau-server-2:3002 max_fails=3 fail_timeout=30s weight=1;
        
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

        location /fib/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            proxy_pass http://fib_backend/fib/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            add_header X-Served-By $upstream_addr always;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        location /nau/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            proxy_pass http://nau_backend/nau/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            add_header X-Served-By $upstream_addr always;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        location /lb-status {
            access_log off;
            return 200 "Load Balancer OK\n";
            add_header Content-Type text/plain;
        }

        location /nginx_status {
            stub_status on;
            access_log off;
        }
    }
}

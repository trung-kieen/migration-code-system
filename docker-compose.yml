version: '3.8'
services:
  # --- Machine 1 Runs This ---
  fib-server:
    build: ./fib-server
    container_name: fib-server
    restart: always
    environment:
      - PORT=3001
      - CORS_ORIGIN=*
    ports:
      - "3001:3001" # MUST expose to physical network
    networks:
      - migration-network
  # --- Machine 2 Runs This ---
  nau-server:
    build: ./nau-server
    container_name: nau-server
    restart: always
    environment:
      - PORT=3002
    ports:
      - "3002:3002" # MUST expose to physical network
    networks:
      - migration-network
  # --- Machine 3 Runs This ---
  load-balancer:
    image: nginx:alpine
    container_name: load-balancer
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    networks:
      - migration-network
    # This tells the Nginx container: "When you see 'fib-server', go to THIS physical IP"
    extra_hosts:
      - "fib-server:192.168.1.20" # Replace with Machine 1's Real IP
      - "nau-server:192.168.1.30" # Replace with Machine 2's Real IP
networks:
  migration-network:
    driver: bridge

